<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- Fonts Links -->

        <script defer src="./assets/font-awesome/js/all.js"></script>
        <!-- Font Awesome -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <!-- Favicon -->

        <link rel="stylesheet" href="style.css" />
        <!-- css file -->

        <title>Frontend Mentor | Ping coming soon page</title>
        <!-- Title of Document -->
    </head>
    <body>
        <div class="container">
            <header>
                <img id="logo" src="./assets/images/logo.svg" alt="Logo" />
            </header>

            <main>
                <h1>We are launching <span>soon!</span></h1>

                <p class="subscribe">Subscribe and get notified</p>

                <form id="form" novalidate>
                    <div class="input-group">
                        <input
                            id="email"
                            type="email"
                            required
                            placeholder="Your email address..."
                        />

                        <p id="error"></p>
                    </div>

                    <button type="submit">Notify Me</button>
                </form>

                <img
                    id="illustration"
                    src="./assets/images/illustration-dashboard.png"
                    alt="illustration"
                />
            </main>

            <footer>
                <div id="icons">
                    <a href="/">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="/">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="/">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <p class="copyright">
                    <small>&copy; Copyright Ping. All rights reserved.</small>
                </p>

                <p class="attribution">
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by <a href="https://mudee.carrd.co">Mudi</a>.
                </p>
            </footer>
        </div>
    </body>

    <script src="index.js"></script>
</html>
